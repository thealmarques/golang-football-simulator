version: '3.1'

services:
  postgres:
    restart: always
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data 
    networks:
      - mce-network

networks: 
  mce-network:
    driver: bridge

volumes:
  pgdata:
    driver: local